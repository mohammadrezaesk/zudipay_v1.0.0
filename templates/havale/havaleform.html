{% extends "base2.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'zudipay/havaleform.css' %}" type="text/css">
{% endblock %}
{% block body %}
<div class="container">
    <h3 style="text-align:right;color:#4a6ac6;padding:10px;">دفع الكتروني</h3>
    <form class="form-group" method="post" onsubmit="redirects()">
      {% csrf_token %}
        <div class="row" dir="ltr">
              <div class="input-group mb-3">
                  <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon2" required/>
                  <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">اسم صاحب الحوالة</span>
                  </div>
              </div>
        </div>
        <div class="row" dir="ltr">
              <div class="input-group mb-3">
                  <input type="number" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon3" required/>
                  <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon3">رقم هاتف عراقي او ايراني</span>
                  </div>
              </div>
        </div>
        <div class="row" dir="ltr">
              <div class="input-group mb-3">
                  <input type="number" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon4" required/>
                  <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon4">المبلغ بالدينار</span>
                  </div>
              </div>
        </div>
        <div class="row" dir="ltr">
              <div class="col-2">
                  <img src="" id="companyicon"/>
              </div>
              <div class="col-10">
                <div class="input-group mb-3">
                  <select class="custom-select" id="companyselect" aria-describedby="basic-addon5" onchange="changepic()" required>
                      <option disabled selected>انتخب</option>
                      <option value="zoodroom">زود روم</option>
                      <option value="fendegh24">فندق 24</option>
                      <option value="iranmarhaba">ايران مرحبا</option>
                      <option value="fadak">فدك</option>
                    </select>
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon5">اسم الجهة المستلمة للمبلغ</span>
                    </div>
                </div>
              </div>


        </div>
        <div class="row" dir="ltr">
              <div class="input-group mb-3">
                  <input type="number" class="form-control"  aria-label="Recipient's username" aria-describedby="basic-addon6" required/>
                  <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon6">شماره فاکتور</span>
                  </div>
              </div>
        </div>
        <div class="row">
          <div class="col-6" style="text-align:left;">
            <button type="submit" name="button" class="btn btn-primary" style="padding: 10px 40px;">ثبت</button>
          </div>
          <div class="col-6" style="text-align:right;">
              <p>يجب ان يكون الرقم واتساب عراقي فعال او ايران فعال</p>
          </div>
        </div>

    </form>
</div>
<script type="text/javascript">
function redirects() {
    alert("الرقم الفاكتور غير صحيح!");

  }
function changepic(){
    var company = document.getElementById('companyselect').value
    company = ""+company+".png"
    document.getElementById('companyicon').src = "/static/"+company

}
</script>
{% endblock %}
