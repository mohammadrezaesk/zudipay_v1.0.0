{% extends "base2.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'zudipay/havaleform.css' %}" type="text/css">
{% endblock %}
{% block body %}
<h3 style="text-align:center;color:#fff;padding:10px;background-color:#4a6ac6;">دفع الكتروني</h3>

<div class="container">
    <form class="form-group" method="post" >
      {% csrf_token %}
        <div class="row">
              <div class="input-group mb-3">
                  <input type="text" class="googleinput" id="googleinput1" required/>
                  <label for="googleinput1" id="googleinputlabel1" class="googleinputlabel">الاسم الثلاثي</label>
              </div>
        </div>
        <div class="row">
              <div class="input-group mb-3">
                  <input type="number" class="googleinput" id="googleinput2" required/>
                  <label for="googleinput2" id="googleinputlabel2" class="googleinputlabel"> رقم هاتف عراقي او ايراني </label>
              </div>
        </div>
        <div class="row" dir="rtl">
              <div class="input-group mb-3">
                  <input type="number" class="googleinput" id="googleinput3" required/>
                  <label for="googleinput3" id="googleinputlabel3" class="googleinputlabel"> المبلغ بالدينار </label>
              </div>
        </div>
        <div class="row">

              <div class="col-12">
                    <select class="googleinput" id="googleinput5" onchange="changepic()" required>
                      <option disabled selected></option>
                      <option value="alibaba">علي بابا</option>
                      <option value="zoodroom">زود روم</option>
                      <option value="fendegh24">فندق 24</option>
                      <option value="iranmarhaba">ايران مرحبا</option>
                      <option value="fadak">قطارات فدك</option>
                    </select>
                    <label class="googleinputlabel" id="googleinputlabel5">اسم الجهة المستلمة</label>
              </div>
        </div>
        <div class="row" style="margin-bottom:15px;">
          <div class="col-12">
              <img src="" id="companyicon"/>
          </div>
        </div>

        <div class="row">
              <div class="input-group mb-3">
                  <input type="number" class="googleinput" id="googleinput4" required/>
                  <label for="googleinput4" id="googleinputlabel4" class="googleinputlabel"> رقم قائمة الحساب </label>
              </div>
        </div>
        <div class="row" >
          <div class="col-12" style="text-align:center;" >
              <h5>يجب ان يكون الرقم واتساب عراقي فعال او ايراني فعال</h5>
          </div>
        </div>
        <div class="row" >
          <div class="col-12" style="text-align:center;" >
            <button type="button" name="button" class="btn btn-primary" style="margin:0;" data-target="#exampleModalCenter" data-toggle="modal" >سجل الطلب</button>
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">

                <div class="modal-body">
                    <h4>رقم قائمة الحساب غير صحيح!</h4>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">ok</button>

                </div>
              </div>
              </div>
              </div>
          </div>
        </div>

    </form>
</div>
<script type="text/javascript">
function redirects() {

  }
function changepic(){
    var company = document.getElementById('googleinput5').value
    company = ""+company+".png"
    document.getElementById('companyicon').src = "/static/"+company

}
</script>
{% endblock %}
